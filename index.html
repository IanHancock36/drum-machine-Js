<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js Drum Kit Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="styles.css"
</head>
<body>   <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  <audio data-key="65" src= "Samples/clap-slapper.wav"></audio> 
  <audio data-key="83" src="Samples/hihat-808.wav"></audio> 
  <audio data-key="68" src="Samples/kick-808.wav" ></audio>
  <audio data-key="70" src="Samples/openhat-808.wav"></audio>
  <audio data-key="71" src="Samples/perc-weirdo.wav"></audio>
  <audio data-key="72" src="Samples/ride-acoustic02.wav"></audio>
  <audio data-key="74" src="Samples/snare-big.wav"></audio>
  <audio data-key="75" src="Samples/tom-808.wav"></audio>
  <audio data-key="76" src="Samples/cowbell-808.wav"></audio>
<script>
    window.addEventListener('keydown',function(e){
      const audio = document.querySelector(`audio[data-key ="${e.keyCode}"]`)
      console.log(audio)
    })
</script>
    
    
</body>
</html>




<!-- NOTES
#1 
This will be using a data key and using a keyfinder.info
each number is associated with a certain key on the keyboard
#2
<kbd> is the html keyboard input tag this defines the keyboards input
#3
class = "sound" is for Css styling <span> an inline container used to
 mark up a part of a text, or a part of a document

 #4 <audio data-key> data attributes are intended to store custom data 
 private to the page or application, for which there are no more appropriate 
 attributes or elements. this is pulling from the wav files and making the "65"
 key which is the "A" on the keyboard associated with that key on the keyboard. 


 #5 window.addEventListener('keydown',function(e){
      const audio = document.querySelector(`audio[data-key ="${e.keyCode}"]`)
 addEventListener "keydown" is what the listener is waiting for. 


 *inside it you use a template literal Tl's allow for imbedding information `${}` this setup will evaluate to something.
 
 * attribute selector is used for 

* .keyCode = returns the unicode characture code of the key that triggered the onkeypress
event. basically the key you hit that causes a event. 
-->
